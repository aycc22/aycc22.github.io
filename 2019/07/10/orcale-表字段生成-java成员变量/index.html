    <h2 id="orcale"><a href="#orcale" class="headerlink" title="orcale"></a>orcale</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="string">'private '</span> || <span class="keyword">case</span></span><br><span class="line">         <span class="keyword">when</span> A.DATA_TYPE = <span class="string">'NUMBER'</span> <span class="keyword">and</span> a.DATA_SCALE &gt; <span class="number">0</span> <span class="keyword">then</span></span><br><span class="line">          <span class="string">'BigDecimal '</span> || <span class="keyword">lower</span>(A.COLUMN_NAME) || <span class="string">';   /* '</span> ||</span><br><span class="line">          <span class="keyword">replace</span>(COMMENTS, <span class="keyword">chr</span>(<span class="number">10</span>), <span class="keyword">chr</span>(<span class="number">32</span>)) || <span class="string">' */'</span></span><br><span class="line">         <span class="keyword">else</span></span><br><span class="line">          <span class="keyword">decode</span>(A.DATA_TYPE,</span><br><span class="line">                 <span class="string">'VARCHAR2'</span>,</span><br><span class="line">                 <span class="string">'String '</span>,</span><br><span class="line">                 <span class="string">'NUMBER'</span>,</span><br><span class="line">                 <span class="string">'Integer '</span>,</span><br><span class="line">                 <span class="string">'DATE'</span>,</span><br><span class="line">                 <span class="string">'Date '</span>) || <span class="keyword">lower</span>(A.COLUMN_NAME) || <span class="string">';   /* '</span> ||</span><br><span class="line">          <span class="keyword">replace</span>(COMMENTS, <span class="keyword">chr</span>(<span class="number">10</span>), <span class="keyword">chr</span>(<span class="number">32</span>)) || <span class="string">' */'</span></span><br><span class="line">       <span class="keyword">end</span> <span class="keyword">as</span> title</span><br><span class="line">  <span class="keyword">from</span> user_tab_columns A, user_col_comments B</span><br><span class="line"> <span class="keyword">where</span> A.TABLE_NAME = <span class="string">'SB_JLZC'</span></span><br><span class="line">   <span class="keyword">AND</span> A.TABLE_NAME = B.table_name(+)</span><br><span class="line">   <span class="keyword">AND</span> A.column_name = B.column_name(+)</span><br><span class="line"> <span class="keyword">order</span> <span class="keyword">by</span> A.COLUMN_ID <span class="keyword">asc</span></span><br></pre></td></tr></table></figure>
